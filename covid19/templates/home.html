{% extends 'layout.html' %}
{% block content %}
{% for post in posts %}
<article class="media content-section">
    <div class="media-body">
        <h2><a class="article-title">{{ post.item }}</a></h2>
        <p class="article-title">{{ post.city }}</p>
        <p class="article-content">{{ post.descrip}}</p>
    </div>

    <div class="article-metadata">
        <p> {{post.author.email}} </p>
        <p> {{post.author.phone}} </p>
    </div>
</article>
{% endfor %}
{% endblock %}
